<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Pauch - Live Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid radio-container">
        <div class="row">
            <div class="col-md-12">
                <div class="radio-player-card">
                    <div class="radio-logo">
                        <div class="pulse-ring"></div>
                        <img src="radio-logo.png" alt="Radio Pauch Logo" class="logo-img">
                    </div>
                    
                    <div class="now-playing">
                        <h2>Radio Pauch</h2>
                        <div class="equalizer">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p class="status">Now Playing</p>
                    </div>

                    <div class="player-controls">
                        <button class="play-pause-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" class="volume-slider" min="0" max="100" value="80">
                        </div>
                    </div>

                    <audio id="radio-player" src="https://stream.zeno.fm/fjdb83oq3e0uv"></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
